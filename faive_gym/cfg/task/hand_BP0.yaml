# load the default environment parameters, and override the ones we want to change
defaults:
  - RobotHandDefault

# The base RobotHand class suffices for the default P0 robot for now
name: RobotHand

env:
  numActions: 9
  object_start_offset: [0, 0, 0.14]
  hand_start_r: [ 0.6903455, -0.1530459, 0.6903455, -0.1530459 ] # x=25, y=90. z=180
  hand_start_p: [0, 0, 1.07]

asset:
  model_file: "hand_B/robot-hand-v4.xml"
  force_sensor_names: ["index_finger_top", "middle_finger_top", "pinky_finger_top", "thumb_mid"]
  pose_sensor_names: ["index_finger_top", "middle_finger_top", "pinky_finger_top", "thumb_mid"]

observations:
  obs_dims:
    dof_position: 9
    dof_pos_target: 9
    dof_speed: 9
    dof_speed_numerical: 9
    dof_force: 9
    obj_pos: 3
    obj_quat: 4
    obj_linvel: 3
    obj_angvel: 3
    obj_linvel_numerical: 3
    obj_angvel_numerical: 3
    goal_pos: 3
    goal_quat: 4
    goal_quat_diff: 4
    pose_sensor_pos: 12 # 3 * 4
    pose_sensor_quat: 16  # 4 * 4 
    pose_sensor_linvel: 12  #thumb_top_mesh 3 * 4
    pose_sensor_angvel: 12  # 3 * 4
    force_sensor_force: 24  # 6 * 4 # it was 6*5
    actions: 9
    obj_pose_history: 35 # 7 dof pose * 5 history length
    dof_pos_history: 45  # 9 dof joint * 5 history length
